
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Brasil - Aventura pelos Estados</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Para manipulação de SVG -->
    <script src="https://unpkg.com/topojson@3"></script> <!-- Para carregar mapas TopoJSON -->
</head>
<body>
    <div class="game-container">
        <header>
            <h1>RPG Brasil</h1>
            <div class="player-info">
                <span id="player-name">Aventureiro</span>
                <span id="player-level">Nível 1</span>
            </div>
        </header>
        
        <main>
            <div class="map-container">
                <svg id="brazil-map" width="800" height="800"></svg>
                <div class="map-legend">
                    <div class="legend-item"><span class="highway"></span> Rodovias</div>
                    <div class="legend-item"><span class="railway"></span> Ferrovias</div>
                </div>
            </div>
            
            <div class="game-panel">
                <div class="location-info">
                    <h2 id="current-state">Selecione um Estado</h2>
                    <p id="current-city">---</p>
                    <div id="routes-info">
                        <h3>Rotas Disponíveis</h3>
                        <ul id="routes-list"></ul>
                    </div>
                </div>
                
                <div class="actions">
                    <button id="travel-btn" disabled>Viajar</button>
                    <button id="explore-btn" disabled>Explorar</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/brazil-map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
